<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokedex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    <div id="the-view">
        <div id="the-dex">
            <div id="view-column">
                <div id="avatar-frame">
                    <div id="avatar-screen">
                        <img id="avatar" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/45.png" height="350" width="350">
                    </div>
                </div>
                <div id="poke-name-frame">
                    <div id="poke-name-screen">
                        <h1 id="poke-name"></h1> 
                    </div>
                </div>
            </div>
            <div id="search-stats-column">
                <div id="search-bar">
                    <form class="expanding-search-form">
                        <input class="search-input" id="global-search" type="search" placeholder="Search by name">
                        <button id="search-button" class="button search-button" type="button">
                            <img id="pokeball-button-image" src="pokeballalt.png" width="23" height="23">
                        </button>
                    </form>
                </div>
                <div id="stats-pane-frame">
                    <h3 class="stat-header">Abilities:</h3>
                    <div id="ability-screen-wrapper">
                        <div class="ability-screen">
                            <p class="ability-display"></p>
                        </div>
                        <div class="ability-screen">
                            <p class="ability-display"></p>
                        </div>
                    </div>
                    <h3 class="stat-header">Stats:</h3>
                    <div id="stat-bar-screen">
                        <div class="stat-bar hp">
                            <h2 class="stat-name">HP </h2>
                            <div class="full-bar">
                                <div class="animating-bar">
                                </div>
                                <div class="bar-fill">
                                </div>
                            </div>
                        </div>
                        <div class="stat-bar attack">
                            <h2 class="stat-name">ATK</h2>
                            <div class="full-bar">
                                <div class="animating-bar">
                                </div>
                                <div class="bar-fill">
                                </div>
                            </div>
                        </div>
                        <div class="stat-bar defense">
                            <h2 class="stat-name">DEF</h2>
                            <div class="full-bar">
                                <div class="animating-bar">
                                </div>
                                <div class="bar-fill">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
