<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokedex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div id="the-view">
        <!-- <iframe src="jungle_atmosphere_afternoon.ogg" allow="autoplay"></iframe> -->
        <audio id="toggle-beep" src="beep.wav"></audio>
        <audio id="search-beep" src="search.wav"></audio>
        <audio id="baby-talk" src="babybaba.wav"></audio>
        <audio id="baby-talk-2" src="baby2.wav"></audio>
        <audio id="baby-talk-3" src="baby3.wav"></audio>
        <audio id="bubble-pop" src="bubble.wav"></audio>
        <audio id="fanfare" src="fanfare.wav"></audio>
        <div id="the-dex">
            <section id="view-column">
                <div id="avatar-frame">
                    <div id="avatar-screen">
                        <img id="avatar" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/45.png" height="350" width="350">
                    </div>
                </div>
                <div id="poke-name-frame">
                    <div id="poke-name-screen">
                        <h1 id="poke-name"></h1> 
                    </div>
                </div>
                <div id="toggler">
                    <div class="toggle-frame">
                        <h1 class="toggle-button">&#8666;</h1>
                    </div>
                    <div id="ditto-frame">
                        <h1 id="king-button" class="toggle-button">&#9813;</h1>
                    </div>
                    <div class="toggle-frame">
                        <h1 class="toggle-button">&#8667;</h1>
                    </div>
                </div>
            </section>
            <section id="search-stats-column">
                <div id="top-shelf">
                    <div id="search-bar">
                        <form class="search-form">
                            <input class="search-input" id="global-search" type="search" placeholder="Search by name">
                            <button id="search-button" class="button search-button" type="button">
                                <img id="pokeball-button-image" src="pokeballalt.png" width="23" height="23">
                            </button>
                        </form>
                    </div>
                    <button type="button" id="info-button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                            Info
                    </button>
                    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    ...
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>                      
                </div>
                <div id="stats-pane-frame">
                    <h3 class="stat-header">Abilities:</h3>
                    <div id="ability-screen-wrapper">
                        <div class="ability-screen">
                            <p class="ability-display"></p>
                        </div>
                        <div class="ability-screen">
                            <p class="ability-display"></p>
                        </div>
                    </div>
                    <h3 class="stat-header">Stats:</h3>
                    <div id="stat-bar-screen">
                        <div class="stat-bar hp">
                            <h2 class="stat-name">HP </h2>
                            <div class="full-bar">
                                <div class="animating-bar">
                                </div>
                                <div class="bar-fill">
                                </div>
                            </div>
                        </div>
                        <div class="stat-bar attack">
                            <h2 class="stat-name">ATK</h2>
                            <div class="full-bar">
                                <div class="animating-bar">
                                </div>
                                <div class="bar-fill">
                                </div>
                            </div>
                        </div>
                        <div class="stat-bar defense">
                            <h2 class="stat-name">DEF</h2>
                            <div class="full-bar">
                                <div class="animating-bar">
                                </div>
                                <div class="bar-fill">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <img id="ditto" src="ditto.gif" style="display: none;">
            </section>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
